<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/eventos.css">
    <title>Eventos com addEventListener</title>
</head>

<body>
    <h1>Exemplo de Eventos com JavaScript</h1>

    <div id="box" class="box">Passe o mouse aqui</div>

    <button id="clickBtn">Clique aqui</button>

    <input type="text" id="textInput" placeholder="Digite algo..." />

    <form id="myForm">
        <label for="nameInput">Nome:</label>
        <input type="text" id="nameInput" placeholder="Digite seu nome..." />
        <button type="submit">Enviar</button>
    </form>

    <div class="input-group">
        <label for="colorSelect">Escolha uma cor:</label>
        <select id="colorSelect">
            <option value="">Selecione uma cor</option>
            <option value="blue">Azul</option>
            <option value="green">Verde</option>
            <option value="red">Vermelho</option>
            <option value="yellow">Amarelo</option>
        </select>
    </div>

    <p id="message">Mensagens dos eventos aparecer√£o aqui.</p>
    <script src="script.js"></script>
</body>

</html>
