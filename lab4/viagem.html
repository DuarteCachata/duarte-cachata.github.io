<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Paris</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Paris</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="local.html">Localização</a>
            <a href="multimedia.html">Multimédia</a>
            <a href="info.html">Informação</a>
            <a href="quizz.html">Quizz</a>
            <a href="viagem.html">Viagem</a>
          </nav>
          <div>
            <img src="images/paris.png" width="250" height="150" alt="Paris">
            <img src="images/louvre.jpg" width="250" height="150" alt="Louvre">
            <img src="images/parisbarco.jpg" width="250" height="150" alt="Rio em paris">
          </div>
    </header>
    <main>
        <h2>Viagem</h2>
        <h3>Marque sua viagem a Paris</h3>
        <form id="Viagem" action="https://postman-echo.com/post" method="get">
            <fieldset>
                
                <p>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                </p>


                <p>
                    <label for="apelido">Apelido:</label>
                    <input type="text" id="apelido" name="apelido">
                </p>


                <p>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </p>


                <p>
                    <label for="data-partida">Data de Partida:</label>
                    <input type="date" id="data-partida" name="data-partida" required>
                </p>


                <p>
                    <label for="data-regresso">Data de Regresso:</label>
                    <input type="date" id="data-regresso" name="data-regresso">
                </p>


                <p>
                    <label for="num-passageiros">Número de Passageiros:</label>
                    <input type="number" id="num-passageiros" name="num-passageiros" min="1" value="1" required>
                </p>


                <p>
                    <label for="transporte">Meio de Transporte Favorito:</label>
                    <select id="transporte" name="transporte">
                        <option value="carro">Carro</option>
                        <option value="comboio">Comboio</option>
                        <option value="aviao">Avião</option>
                        <option value="autocarro">Autocarro</option>
                        <option value="outro">Outro</option>
                    </select>
                </p>


                <p>Qual o serviço que deseja na sua viagem? (apenas pode escolher um)</p>
                <p>
                    <input type="radio" id="basico" name="servico" value="basico" required>
                    <label for="basico">Básico</label><br>
                    <input type="radio" id="premium" name="servico" value="premium">
                    <label for="premium">Premium</label>
                </p>


                <p>
                    <label for="pedidos">Pedidos Especiais:</label><br>
                    <textarea id="pedidos" name="pedidos" rows="4" cols="50"
                        placeholder="Escreva aqui seus pedidos especiais..."></textarea>
                </p>


                <p>
                    <label for="valor-gasto">Valor esperado a gastar por pessoa e por dia (em euros):</label>
                    <input type="number" id="valor-gasto" name="valor-gasto" min="1" step="0.01"
                        placeholder="Ex: 200.00">
                </p>


                <p>
                    <input type="submit" value="Submeter">
                </p>
            </fieldset>
        </form>
    </main>
    <footer>
        <p>DIW 2024</p>
    </footer>
</body>

</html>
